<!DOCTYPE html>

<html>
  <head><title>Wisdom</title></head>
  <body>
  	<p>Here's a cool image!</p>
  	<img height=500 width=800 src={{pic}}>
  	<br>
  	<p>Description: {{description}}</p>
  	<br><br>
  	<p>Here is info on one of the subway routes in Boston...</p>
  	<ul>
  		<li>Route name: <span style="color:#{{tcolor}};">{{name}}</span></li>
  		<li>Description: {{info}}</li>
  		<li>Type: 
  		{% if type==1 %}
  			Heavy rail
  		{% else %}
  			Light rail
  		{% endif %}</li>
  	</ul>
  </body>
 </html>
